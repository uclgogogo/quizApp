<!doctype html>

<head>
    <title>Question Setting Form</title>
</head>

<body>

<div>
    <h6>Question title</h6>
    <input type="text" size="25" id="question_title"/><br/>
</div>

<div>
    <h6>Question location</h6>
    <label for="latitude">Latitude</label><input type="text" size="25" id="latitude"/><br/>
    <label for="longitude">Longitude</label><input type="text" size="25" id="longitude"/><br/>
</div>

<div>
    <h6>Question text</h6>
    <input type="text" size="100" id="question_text"/><br/>
</div>

<div>
    <h6>Question location</h6>
    <label for="answer_1"></label>Answer 1<input type="text" size="25" id="answer_1"/><br/>
    <label for="answer_2"></label>Answer 2<input type="text" size="25" id="answer_2"/><br/>
    <label for="answer_3"></label>Answer 3<input type="text" size="25" id="answer_3"/><br/>
    <label for="answer_4"></label>Answer 4<input type="text" size="25" id="answer_4"/><br/>
</div>

<div>
    <h6>Select Question</h6>
    Answer 1: <input type="radio" name="amorpm" id="choose_1"/><br/>
    Answer 2: <input type="radio" name="amorpm" id="choose_2"/><br/>
    Answer 3: <input type="radio" name="amorpm" id="choose_3"/><br/>
    Answer 4: <input type="radio" name="amorpm" id="choose_4"/><br/>
</div>

<div>
    <p></p>
    <button id="startUpload" onclick="startDataUpload()">Upload Answer</button>
    <div id="dataUploadResult"></div>
</div>

<script src="js/uploadData.js"></script>

</body>
